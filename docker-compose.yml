version: '3'
services:
  postgres:
    image: postgres:latest
    ports:
      - 5432:5432
    env_file:
      - docker.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - 5050:80
    env_file:
      - docker.env
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
